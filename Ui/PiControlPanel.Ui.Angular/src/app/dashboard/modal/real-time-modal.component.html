<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="realTimeModalLabel">Real-Time Information</h5>
    <button type="button" class="close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ngx-charts-line-chart [legend]="true" [autoScale]="true"
                           [xAxis]="true" [yAxis]="true"
                           [showXAxisLabel]="true" [xAxisLabel]="'Datetime'"
                           [timeline]="true" [results]="chartData" *ngIf="isChartDataReady()">
    </ngx-charts-line-chart>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
  </div>
</div>
