name: Release Debian Package - armhf

on:
  push:
    branches: [ master ]

jobs:
  release_version:
    name: Release Version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get package version
      shell: bash
      run: |
        echo "::set-env name=VERSION::$(grep 'Version:' package/pi-control-panel_VERSION.SUBVERSION_armhf/DEBIAN/control | awk -F  ": " '{print $2}')"
    - name: Upload results for job dotnet_build
      uses: actions/upload-artifact@v1
      with:
        name: checkout
        path: .
        
  dotnet_build:
    name: .NET Core Build
    needs: [release_version]
    runs-on: ubuntu-latest

    steps:
    - name: Download result from job release_version
      uses: actions/download-artifact@v1
      with:
        name: checkout
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Build
      run: dotnet build src/Api/PiControlPanel.Api.GraphQL/PiControlPanel.Api.GraphQL.csproj /p:DeployOnBuild=true /p:PublishProfile=RaspberryPi
    - name: Upload results for job debian_package
      uses: actions/upload-artifact@v1
      with:
        name: package
        path: package

  debian_package:
    name: Debian Package Build
    needs: [dotnet_build]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download result from job dotnet_build
        uses: actions/download-artifact@v1
        with:
          name: package
      - name: Create Debian package
        shell: bash
        run: |
          cd package
          mv pi-control-panel_VERSION.SUBVERSION_armhf pi-control-panel_${{ env.VERSION }}_armhf
          chmod +x pi-control-panel_${{ env.VERSION }}_armhf/DEBIAN/p*
          dpkg-deb --build pi-control-panel_${{ env.VERSION }}_armhf
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./package/pi-control-panel_${{ env.VERSION }}_armhf.deb
          asset_name: pi-control-panel_${{ env.VERSION }}_armhf.deb
          asset_content_type: application/vnd.debian.binary-package
